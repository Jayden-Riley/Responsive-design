<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="view.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="img">
                <img src="/images/Who-Dares-wins-logo.webp" alt="SAS" height="50px" width="50px">
            </div>
            <div class="user">
                <img src="/images/user.jpg" alt="" height="50px" width="50px">

            </div>

            <button class="log">Log Out</button>
        </div>
    </header>

    <main>
        <div class="con">
            <nav>
                <ul>
            
                    <li> 
                        <img src="/images/Who-Dares-wins-logo.webp" alt="" height="50px" width="50px">
                      <span class="number"> dashboard</span> 
                    </li>
                    <li> 
                        <img src="/images/Who-Dares-wins-logo.webp" alt="" height="50px" width="50px">
                        <span class="number">trade</span>
                    </li>
                </ul>
            </nav>

            <div class="session">
                <h1>Select a session duration</h1>
                <div class="two">
                    <button class="clear"> X clear selection</button>
                </div>


                <div class="container">
                    <div class="wrapper">
                        <h2 class="hours">3 hours</h2>
                        <p>Min stake: <strong>$20</strong></p>
                    </div>
                    <div class="wrapper">
                        <h2 class="hours">6 hours</h2>
                        <p>Min stake: <strong>$30</strong></p>
                    </div>
                    <div class="wrapper">
                        <h2 class="hours">9 hours</h2>
                        <p>Min stake: <strong>$40</strong></p>
                    </div>
                    <div class="wrapper">
                        <h2 class="hours">12 hours</h2>
                        <p>Min stake: <strong>$50</strong></p>
                    </div>
                </div>

                <div class="that">
                    <button class="next">
                        Next
                    </button>

                </div>

            </div>
        </div>

        <div class="pace">
            <div class="nav">
                <div class="ig1">
                    <img src="/images/dashboard (1).png" alt="" height="10px" width="10px">
                    <p>dashboard</p>
                </div>
        
                <div class="ig2">
                    <img src="/images/dashboard (1).png" alt="" height="10px" width="10px">
                    <p>Trade</p>
                </div>
        
            </div>
        </div>

    </main>


</body>

</html>
